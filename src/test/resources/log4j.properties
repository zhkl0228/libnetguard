log4j.rootCategory=INFO, stdout
     
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss SSS}] %5p [%c] (%C{1}:%L) - %m%n

log4j.logger.com.github.netguard=INFO
log4j.logger.eu.faircode.netguard=DEBUG
log4j.logger.tech.httptoolkit.android.vpn=DEBUG
log4j.logger.com.github.netguard.handler.replay=DEBUG
log4j.logger.com.github.netguard.handler.PacketDecoder=DEBUG
log4j.logger.com.legendsec.vpnclient=DEBUG
log4j.logger.com.github.netguard.sslvpn=DEBUG
log4j.logger.com.github.netguard.vpn.tcp.StreamForward=INFO
